<div class="grid gap-4 md:grid-cols-2">
    @for (svg of svgs; track svg.id) {
    <div class="svg" [class.active-svg]="svg.id === editorFacade.getSelectedSvg?.id" (click)="svg_onClick(svg)">
        <span class="absolute top-0 text-gray-500 select-none text-xs"> {{svg.name}}</span>
        <img class="h-20 w-20 opacity-40 select-none" [src]="svg.img" alt="">
    </div>
    }
</div>
