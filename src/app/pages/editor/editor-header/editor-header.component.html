<div class="flex gap-4 w-full h-8 px-8 border-b">
    <nz-icon class="cursor-pointer" nzType="cloud-upload" nzTheme="outline" (click)="onUpload()" />
    <nz-icon class="cursor-pointer" nzType="save" nzTheme="outline" (click)="onSave()" />
    <input type="file" class="hidden" id="upload" (change)="onFileSelected($event)">
</div>
